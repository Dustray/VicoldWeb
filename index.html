<script>
    $("#search-text").focus();
    function go() {
        var text = document.getElementById('go-text').value;
        if (text == "") return;
        var fdstart = text.indexOf("http");
        if (fdstart == -1) {
            text = "http://" + text;
        }
        alert(text);
        window.location.href = text;
    }
    function submit(type) {
        var text = document.getElementById('search-text').value;
        if (text == "") return; //为空不响应
        // if (text.focus()==false) return; //不聚焦不响应
        $("#search-text").select();
        switch (type) {
            case 0:
                window.open("https://baidu.com/s?word=" + text); break;
            case 1:
                window.open("https://cn.bing.com/search?q=" + text); break;
            case 2:
                window.open("https://www.google.com/search?q=" + text); break;
            case 3:
                window.open("https://github.com/search?q=" + text); break;
            case 4:
                window.open("https://www.cilimao.cc/search?word=" + text); break;
            case 5:
                window.open("https://baidu.com/s?word=" + text); break;
            case 6:
                window.open("https://image.baidu.com/search/index?tn=baiduimage&ipn=r&ct=201326592&cl=2&lm=-1&st=-1&fm=result&fr=&sf=1&fmq=1554340401104_R&pv=&ic=&nc=1&z=&hd=&latest=&copyright=&se=1&showtab=0&fb=0&width=&height=&face=0&istype=2&ie=utf-8&word=" + text); break;
            case 7:
                window.open("https://fanyi.baidu.com/?aldtype=85#zh/en/" + text); break;
        }

    }
    function _key() {
        if (event.keyCode == 13) {
            var gos = document.getElementById('go-text');
            var searchs = document.getElementById('search-text');
            if (gos == document.activeElement) {
                go();
            } else if (searchs == document.activeElement) {
                submit(0);
            }
        }
    }
</script>

<script>

    function changeStyle(type) {
        if (currentstyle == type) return;
        if (type == 0) {//蓝色，默认
            loadjscssfile("css/navigation.css", "css")
            removejscssfile("css/navigation_ios.css", "css")
        } else if (type == 1) {//黑色
            loadjscssfile("css/navigation_ios.css", "css")
            removejscssfile("css/navigation.css", "css")
        } else return;
        setCookie("currentstyle", type);
        currentstyle = type;
    }

    //添加一个css
    function loadjscssfile(filename, filetype) {
        if (filetype == "js") {
            var fileref = document.createElement('script')
            fileref.setAttribute("type", "text/javascript")
            fileref.setAttribute("src", filename)
        }
        else if (filetype == "css") {
            var fileref = document.createElement("link")
            fileref.setAttribute("rel", "stylesheet")
            fileref.setAttribute("type", "text/css")
            fileref.setAttribute("href", filename)
        }
        if (typeof fileref != "undefined")
            document.getElementsByTagName("head")[0].appendChild(fileref)

    }

    //移动已经加载过的js/css
    function removejscssfile(filename, filetype) {
        var targetelement = (filetype == "js") ? "script" : (filetype == "css") ? "link" : "none"
        var targetattr = (filetype == "js") ? "src" : (filetype == "css") ? "href" : "none"
        var allsuspects = document.getElementsByTagName(targetelement)
        for (var i = allsuspects.length; i >= 0; i--) {
            if (allsuspects[i] && allsuspects[i].getAttribute(targetattr) != null && allsuspects[i].getAttribute(targetattr).indexOf(filename) != -1)
                allsuspects[i].parentNode.removeChild(allsuspects[i])
        }
    }

    //设置cookies
    function setCookie(name, value) {
        var Days = 30;
        var exp = new Date();
        exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
        //alert(value+ name + "=" + escape(value) + ";expires=" + exp.toGMTString());
        document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
    }
    //获取cookies
    function getCookie(Name) {
        var search = Name + "="//查询检索的值
        var returnvalue = "";//返回值
        if (document.cookie.length > 0) {
            sd = document.cookie.indexOf(search);
            if (sd != -1) {
                sd += search.length;
                end = document.cookie.indexOf(";", sd);
                if (end == -1)
                    end = document.cookie.length;
                //unescape() 函数可对通过 escape() 编码的字符串进行解码。
                returnvalue = unescape(document.cookie.substring(sd, end))
            }
        }
        return returnvalue;
    }
</script>
